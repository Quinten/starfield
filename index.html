<!doctype html>
<head>
    <meta charset="utf-8" />
    <title>Starfield</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #111;
        }
    </style>
</head>
<body>
<canvas>Be among the stars and download a browser that supports canvas.</canvas>
<script>

var ngn = {};
ngn.setup = function () {

    if (!window.innerWidth) {
        setTimeout(ngn.setup, 500);
        return;
    }

    var w = window.innerWidth;
    var h = window.innerHeight;
    var cw = w/2;
    var ch = h/2;

    var cnvs = document.body.children[0];
    cnvs.width = w;
    cnvs.height = h;

    var ctx = cnvs.getContext("2d");
    ctx.fillStyle = "#000";
    ctx.strokeStyle = "#fff";
    ctx.globalAlpha = 0.3;

    var p = 10;
    var s = 0.185;

    var starsArr = [];
    var numStars = 500;

    function recycle(star) {
      star.x = (Math.random() - 0.5) * w * p;
      star.y = (Math.random() - 0.5) * h * p;
      star.a = p;
      star.b = 0;
      star.c = 0;
    }

    for (var i = 0, star; i < numStars; i++) {
        star={};
        recycle(star);
        starsArr.push(star);
    }

    setInterval(function() {

        ctx.fillRect(0, 0, w, h);

        for (i = 0; i < numStars; i++) {

            var star = starsArr[i];
            var x = star.x / star.a;
            var y = star.y / star.a;

            if (star.b != 0) {
                ctx.beginPath();
                ctx.moveTo((x + cw), (y + ch));
                ctx.lineTo((star.b + cw), (star.c + ch));
                ctx.stroke();
            }

            star.b = x;
            star.c = y;
            star.a -= s;

            if ( star.a < s || star.b > w || star.c > h) {
                recycle(star);
            }
        }
    }, 25);
}

if (document.readyState === 'complete') {
    ngn.setup();
} else {
    window.onload = function () {
        ngn.setup();
    };
}

</script>
</body>
